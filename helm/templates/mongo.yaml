apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: development
  source:
    repoURL: http://192.168.132.27/devops/helm-charts.git
    path: charts/mongo
    targetRevision: HEAD
    helm:
      values: |
        tag: base
  destination:
    namespace: development
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
